<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>

<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2>Listado de usuarios registrados</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>

                    <td>
                        <a style="text-decoration: underline;" th:href="@{'/registrados/' + ${usuario.id}}" th:text="${usuario.nombre}"></a>
                    </td>

                    <td th:if="${usuario.blocked and !usuario.admin}"><a class="btn btn-primary btn-xs" th:href="@{'/registrados/' + ${usuario.id} + '/desbloquear'}"/>Desbloquear</a></td>
                    <td th:if="${!usuario.blocked and !usuario.admin}"><a class="btn btn-danger btn-xs" th:href="@{'/registrados/' + ${usuario.id} + '/bloquear'}"/>Bloquear</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>


</body>
</html>
