<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div th:replace="fragments :: menubar"></div>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2>Listado de Usuarios</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Correo electrónico</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/registrados/{id}(id=${usuario.id})}"/>descripción</a>
                        <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                th:onclick="'put(\'/registrados/' + ${usuario.id} + '\')'">Bloquear/Desbloquear</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

<!-- Lanzamos una petición PUT por JavaScript para bloquear un usuario -->

<script type="text/javascript">
    function put(url) {
        if (confirm('¿Estás seguro/a de que quieres bloquear/desbloquear al usuario?')) {
            fetch(url, {
                method: 'PUT'
            }).then((res) => location.reload());
        }
    }
</script>

</body>
</html>
