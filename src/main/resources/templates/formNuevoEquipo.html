<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>

<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">

    <h2>Nuevo equipo</h2>

    <form method="post" th:action="@{/equipos/nuevo}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre del equipo:</label>
            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Crear equipo</button>
        <a class="btn btn-link" th:href="@{/equipos}">Cancelar</a>
        </div>
    </form>
    <div class="row mt-3 justify-content-center">
        <div class="col-6">
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
